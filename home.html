<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel Reservation | Main Page</title>
</head>
<body>
    <header>
        <div class = "container">
            <div id="company-name">
                <h1>Hotel Reservation</h1>
            </div>
        </div>
    </header>
    <form action="" method="GET">
        <fieldset>
            <legend>Destination </legend>
            <label for="destination">Where to? </label>
            <select name = "city" required>
                <option value=""> </option>
                <option value="Nashville">Nashville, TN</option>
                <option value="Miami">Miami, FL</option>
                <option value="Atlanta">Atlanta, GA</option>
                <option value="NewYork">New York, NY</option>
                <option value="LosAngeles">Los Angeles, CA</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Booking Details </legend>
            <label for="inDate">Check-in Date </label><input type="date" name="inDate" min="2020-03-03" required autofocus placeholder="yyyy-mm-dd">
            <label for="outDate">Check-out Date </label><input type="date" name="outDate" min="2020-03-03" required autofocus placeholder="yyyy-mm-dd">
            <br>
            <br>
            <label for="roomNum">Rooms </label><input type="number" name="roomNum" min="1" max="20">
            <label for="guestNum">Guests </label><input type="number" name="guestNum" min="1" max="6">
        </fieldset>
    </form>
</body>
</html>
